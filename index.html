<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Problem Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4f6f8eb0bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="hamicon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logocontainer">
            <img class="logo" src="./images/logo2.png" alt="abcd"/>
        </div>
        <i class="fas fa-ellipsis-v navsecondpart"></i>
    </div>  
    <div class="ellipsismenu">
        <div class="sidebarelement"><h5>Profiles</h5></div>
        <div class="sidebarelement"><h5>My Submissions</h5></div>
        <div class="sidebarelement"><h5>My Editorials</h5></div>
        <div class="sidebarelement"><h5>Unsubscribe</h5></div>
        <div class="sidebarelement"><h5>Logout</h5></div>
    </div>
    <div class="sidebar">
        <div class="sidebarelement"><h2>Recommendations</h2></div>
        <div class="sidebarelement"><h2>Custom Friends</h2></div>
        <div class="sidebarelement"><h2>Your Friends</h2></div>
        <div class="sidebarelement"><h2>Todo List</h2></div>
        <div class="sidebarelement"><h2>User Editorials</h2></div>
        <div class="sidebarelement"><h2>Searchfriends</h2></div>
        <div class="sidebarelement"><h2>Upcoming contests</h2></div>
        <div class="sidebarelement"><h2>Search Problems</h2></div>
    </div>
    
    <div class="heading"><h1>Search Problems</h1></div>
    <div class="mainarea">
        <div class="firstline">
            <input type="text" class="problemname" placeholder="Problem Name">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle selectsite" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Select sites
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li class="dropdown-item"><div><input type="checkbox" /><label class="ms-2">Codechef</label></div></li>
                  <li class="dropdown-item"><div><input type="checkbox" /><label class="ms-2">Hackerrank</label></div></li>
                  <li class="dropdown-item"><div><input type="checkbox" /><label class="ms-2">CodeForces</label></div></li>     
                </ul>
              </div>
            <select class="form-select form-select-sm selectsortby" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="secondline">
            <input type="text" class="searchsitetags" placeholder="Search site tags">
            <h3><---OR---></h3>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle selectsite" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Generalized stopstalk tags
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
        </div>
        <div class="checkboxes">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              only show problems with editorials
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Exclude my solved problems
            </label>
          </div>
          <button class="searchbutton"><i class="fas fa-search"></i></button>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
