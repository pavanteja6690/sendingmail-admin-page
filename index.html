<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact us</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4f6f8eb0bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="temp">
        <div class="hamicon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        </div>
        <div class="logocontainer">
            <img class="logo" src="./images/logo2.png" alt="abcd"/>
        </div>
        <i class="fas fa-ellipsis-v navsecondpart"></i>
    </div>  
    <div class="ellipsismenu">
        <div class="sidebarelement"><h5>Profiles</h5></div>
        <div class="sidebarelement"><h5>My Submissions</h5></div>
        <div class="sidebarelement"><h5>My Editorials</h5></div>
        <div class="sidebarelement"><h5>Unsubscribe</h5></div>
        <div class="sidebarelement"><h5>Logout</h5></div>
    </div>
    <div class="sidebar">
        <div class="sidebarelement"><h2>Recommendations</h2></div>
        <div class="sidebarelement"><h2>Custom Friends</h2></div>
        <div class="sidebarelement"><h2>Your Friends</h2></div>
        <div class="sidebarelement"><h2>Todo List</h2></div>
        <div class="sidebarelement"><h2>User Editorials</h2></div>
        <div class="sidebarelement"><h2>Searchfriends</h2></div>
        <div class="sidebarelement"><h2>Upcoming contests</h2></div>
        <div class="sidebarelement"><h2>Search Problems</h2></div>
    </div>
    
    <div class="heading"><h1>Contact Us</h1></div>
    <div class="mainarea">
        <div class="input-field col-8 s6">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
        <div class="input-field col-8 s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field col-8 s6">
            <input id="number" type="tel" class="validate">
            <label for="number">Phone Number</label>
        </div>
        <div class="input-field col-8 s6">
            <input id="subject" type="text" class="validate">
            <label for="subject">Subject</label>
        </div>
        <div class="input-field col-8 s6">
            <input id="textmessage" type="text" class="validate">
            <label for="textmessage">Text message</label>
        </div>     
        <input type="button" class="btn btn-md btn-outline-dark submit" value="submit" placeholder="submit"/>
        <div class="footer">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
